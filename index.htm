<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <title>Post and Upvote</title>
  </head>
  <body ng-app="postApp" ng-controller="postController">
    <ul ng-repeat="post in posts">
      <li>{{post.name}} Upvote: {{post.vote}} <button ng-click="incrementVotes(post)">Upvote</button><br />
       <input type="textarea" placeholder="Comments" ng-model="post.commentors"/>
       <button ng-click="addComment(post)">Submit</button>
         <h2>Comments: </h2>
           <ul ng-repeat="comment in post.comments">
             <li>
               {{comment.text}}
             </li>
           </ul>
      </li> 
    </ul>
    <form>
    <input type="text" ng-model="content"/>
    <button ng-click="addPost()">Submit</button>
    </form>
  </body>
</html>
